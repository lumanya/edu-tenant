{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="flex justify-center min-h-screen">
    <div class="bg-sky-50 pt-24 w-full md:px-20 sm:px-4">
        <table class="table-auto border border-collapse border-gray-300 shadow-lg  pt-11 w-full">
            <caption class="caption-top pb-5 font-mono">
                Registered Students <span class="bg-sky-400 p-2 rounded-md text-white hover:bg-sky-300 shadow-lg"><a href="{% url 'create-student' %}">Add Student</a></span>
              </caption>
            <thead class="border-b rounded-2xl">
                <tr class="py-15 bg-sky-200">
                    <th class="py-5 font-mono">Name</th>
                    <th class="py-5 font-mono">Course</th>
                    <th class="py-5 font-mono">Gender</th>
                    <th class="py-5 font-mono">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr class="border-b even:bg-sky-50 odd:bg-white hover:bg-sky-100">
                    <td class="py-3 px-4">{{ student.name }}</td>
                   <td class="py-3 px-4"> {{ student.course }}</td>
                   <td class="py-3 px-4"> {{ student.gender }}</td>
                    <td class="py-3 px-4">{{ student.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock content %}
